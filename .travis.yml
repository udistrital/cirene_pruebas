language: node_js python
node_js:
  - "7"
python:
  - "3.4"
install:
  - pip install selenium
addons:
  firefox: "49.0"
script:
  - npm test
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm run test:functional
  - npm run jsdoc
after_success:
  - scripts/deploy_docs.sh
env:
  global:
    secure:
      
